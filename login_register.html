<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

<div class="login-container">
  <div class="logo">
    <img src="acity_logo.png" alt="School Logo">
  </div>

  <h2>Login</h2>
  <form class="login-form">
    <input type="text" placeholder="Email" class="email" required>
    <input type="password" placeholder="Password" class="password" required>
    <button type="submit">Login</button>
  </form>
  <p class="form-message login-message"></p>

  <div class="separator">
    <p>----------or------------</p>
  </div>

  <h2>Register</h2>
  <form class="register-form">
    <input type="text" placeholder="Username" class="username" required>
    <input type="email" placeholder="Email" class="email" required>
    <input type="password" placeholder="Password" class="password" required>
    <button type="submit">Register</button>
  </form>
  <p class="form-message register-message"></p>
</div>

<script src="scripts/auth.js"></script>
</body>
</html>
